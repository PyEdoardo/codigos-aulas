<html>
    <head>
            <title> Aula </title> <!--Essa tag serve para adicionar um título no arquivo html-->
            <meta charset= "UTF-8"> <!--Isso serve para definir o tipo de caracteres usados pelo navagador-->

    </head>
    <body>
            <ol type="1" start="3"><!--Isso aqui é o Ordenated List, que lista os <li>, o type muda o tipo de algarismo e o start o número inicial-->
                <li>Palmas</li><!--Elemento para usar com o <ol>-->
                <li>Floripa</li>
                </ol>
            <ul type="square"> <!--Lista Não Ordenada-->
                <li>Palmas</li>
                <li>Floripa</li>
            </ul>
            <ol>
                <li>Cidades:</li>
                    <ul>
                        <li>Floripa</li>
                        <li>Palmas</li>
                    </ul>
                <li>Praias</li>
                    <ul>
                        <li>Joaquina</li>
                        <li>Graciosa</li>
                    </ul>
            </ol>
            <a href="https://ulbra.br">Ulbra</a>    </body>
</html>
